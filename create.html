<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Ragistration System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Student Registration System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="create.html">Register Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="allStudentData.html"
                >View All Students</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-3">

        <h1 class="text-center">Students Registration</h1>

      <form id="studentsForm">
        <div class="mb-2">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" class="form-control" required/>
        </div>

        <div class="mb-2">
          <label for="lasttName" class="form-label">Last Name</label>
          <input type="text" id="lastName" class="form-control" required/>
        </div>

        <div class="mb-2">
          <label for="roll" class="form-label">Roll</label>
          <input type="number" id="roll" class="form-control" required/>
        </div>

        <div class="mb-2">
          <label for="class" class="form-label">Class</label>
          <input type="text" id="class" class="form-control" required/>
        </div>

        <div class="mb-2">
          <label for="mobileNumber" class="form-label">Mobile Number</label>
          <input type="tel" id="mobileNumber" class="form-control" required/>
        </div>

        <div class="mb-2">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>

        class Student{

            constructor(firstName, lastName, roll, studentClass, mobileNumber, email){
                this.firstName=firstName;
                this.lastName=lastName;
                this.roll=roll;
                this.studentClass=studentClass;
                this.mobileNumber=mobileNumber;
                this.email=email
            }

            toJSON(){
                return{
                    firstName: this.firstName,
                    lastName: this.lastName,
                    roll: this.roll,
                    studentClass: this.studentClass,
                    mobileNumber: this.mobileNumber,
                    email: this.email
                }
            }
        }

        document.getElementById('studentsForm').addEventListener('submit', e=>{
            e.preventDefault()

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const roll = document.getElementById('roll').value;
            const studentClass = document.getElementById('class').value;
            const mobileNumber = document.getElementById('mobileNumber').value;
            const email = document.getElementById('email').value;

            // let student = new Student(firstName, lastName,roll,studentClass,mobileNumber,email)

            const studentData = {
                firstName:firstName,
                lastName:lastName,
                roll: roll,
                studentClass: studentClass,
                mobileNumber: mobileNumber,
                email: email
            }

            console.log(studentData)

            let students = JSON.parse(localStorage.getItem('students')) || [];
            students.push(studentData)
            localStorage.setItem("students", JSON.stringify(students));

            document.getElementById('studentsForm').reset();
            alert('Students Registration Succesfull.')

        })
    </script>
  </body>
</html>
